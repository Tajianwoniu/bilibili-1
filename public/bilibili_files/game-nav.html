<!-- JAVASCRIPT -->
<script type="text/javascript">
    var onEventUtil = {
        addEventListener: function(element, type, handler){
            if(element.addEventListener){
                element.addEventListener(type, handler, false);
            }else if(element.attachEvent){
                element.attachEvent('on' + type, handler);
            }
        }
    };
    var aele = document.querySelectorAll('.all > a');
    var imgele = document.querySelectorAll('.imgdiv');
    for(var i = 0, max = aele.length; i < max; i++){
        onEventUtil.addEventListener(aele[i], 'mouseover', overimg);
        onEventUtil.addEventListener(aele[i], 'mouseout', outimg);
    }
    function overimg(){
        var img = this.getAttribute('data-img');
        imgele[0].style.backgroundImage = 'url(' + img + ')';
    }
    function outimg(){
        imgele[0].style.backgroundImage = '';
    }
    
</script>
