            height:auto;
        }

        .lf-item img {
            width: 64px;
            height: 64px;
            border-radius: 50%;

        }

        .lf-item i {
            display: none;
            position: absolute;
            top:0;

        }

        .lf-item i:before{
            position: absolute;
            left: 8px;
            top:27px;
            content: "";
            width:12px;
            height:12px;
            background: #ff699e;
            border-radius: 50%;
            overflow: hidden;
        }

        .lf-item:hover i {
            display: block;
        }

        .lf-item p{
            padding: 0;
            margin: 3px 0 0;
            text-align: center;
            color: #000;
            width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;

        }

        .lf-item:hover p {

        .live-lr{

        .live-lr .banner a{

        }

        .live-lr .banner a:hover{
            background: #eaeaea;
        }

        .live-lr .banner a img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 3px;
        }

        @-webkit-keyframes scale-in-ease{
            0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}
            50%{-webkit-transform:scale(1);transform:scale(1)}
            100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}
        }

        @keyframes scale-in-ease{
            0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}
